<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
              <svg class="perfil" xmlns="http://www.w3.org/2000/svg" width="120px" height="120px" viewBox="0 0 576 512">
                <path d="M292.7 342.3C289.7 345.3 288 349.4 288 353.7V416h62.34c4.264 0 8.35-1.703 11.35-4.727l156.9-158l-67.88-67.88L292.7 342.3zM568.5 167.4L536.6 135.5c-9.875-10-26-10-36 0l-27.25 27.25l67.88 67.88l27.25-27.25C578.5 193.4 578.5 177.3 568.5 167.4zM256 0v128h128L256 0zM256 448c-16.07-.2852-30.62-9.359-37.88-23.88c-2.875-5.875-8-6.5-10.12-6.5s-7.25 .625-10 6.125l-7.749 15.38C187.6 444.6 181.1 448 176 448H174.9c-6.5-.5-12-4.75-14-11L144 386.6L133.4 418.5C127.5 436.1 111 448 92.45 448H80C71.13 448 64 440.9 64 432S71.13 416 80 416h12.4c4.875 0 9.102-3.125 10.6-7.625l18.25-54.63C124.5 343.9 133.6 337.3 144 337.3s19.5 6.625 22.75 16.5l13.88 41.63c19.75-16.25 54.13-9.75 66 14.12C248.5 413.2 252.2 415.6 256 415.9V347c0-8.523 3.402-16.7 9.451-22.71L384 206.5V160H256c-17.67 0-32-14.33-32-32L224 0H48C21.49 0 0 21.49 0 48v416C0 490.5 21.49 512 48 512h288c26.51 0 48-21.49 48-48V448H256z"/></svg>
            </div>
                <div class="d-flex justify-content-center form_container">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                          <span class="input-group-text"><label for="id_nome">Nome:</label></span>
                        </div>
                        <input class="form-control" type="text" name="nome" maxlength="50" required id="id_nome" value="{{projeto.nome}}">
                      </div>  
                    <div class="input-group mb-2">
                        <div class="input-group-append-2">
                            <span class="input-group-text"><label for="id_descricao">Descrição:</label></span>
                        </div>
                        <div class="input-group-append-2-5">
                        <textarea class="form-control" name="descricao" cols="40" rows="10" required id="id_descricao">{{projeto.descricao}}</textarea>
                      </div>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append-3">
                            <span class="input-group-text"><label for="id_membros">Membros:</label></span>
                        </div>
                        <div class="input-group-append-4">
                            <select id="membros" class="membro" name="membros" required id="id_membros" multiple >
                              {% for i in form.membros %}
                              {{i}}
                              {% endfor %}
                            </select>
                            <script>
                              $(document).ready(function() {
                                  $('#membros').select2();
                              });
                            </script>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn salvar_btn" type="submit" value="Salvar alterações">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
